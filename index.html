<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muni al día</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <nav>
    <h1>Muni Al Día</h1>

    <div id="menuNoticias">
      <a href="">Noticias</a>

      <button id="btnAñadirNoticia" style="display: none;">Añadir Noticia</button>

      <div id="btnRoles">
      <button class="boton_rol" id="btnAdmin">Administrador</button>
      <button class="boton_rol" id="btnVisitante">Visitante</button>
      </div>

    </div>
  </nav>
  <main id="noticias">
    <div class="seccion_filtros">
      <button id="toggleFiltros" class="toggle-btn">Filtrar noticias</button>
      <div class="filtros" id="contenedorFiltros">
        <div>
          <h3>Filtrar por contenido</h3>
          <input type="text" placeholder="Buscar..."  id="busquedaContenido"/>
        </div>
        <div>
          <h3>Fecha desde</h3>
          <input type="date" id="busquedaFechaDesde"/>
        </div>
        <div>
          <h3>Fecha hasta</h3>
          <input type="date" id="busquedaFechaHasta" />
        </div>
        <div>
          <label for="busquedaTema">Tema</label>
          <select id="busquedaTema" name="opciones">
            <option value="Seleccionar" selected>Seleccionar</option>
            <option value="Municipio">Municipio</option>
            <option value="Eventos">Eventos</option>
            <option value="Economía">Economía</option>
            <option value="Social">Social</option>
            <option value="Deporte">Deporte</option>
            <option value="Gastronomía">Gastronomía</option>
          </select>
        </div>
        <div>
          <div class="filtro-boton">
            <button id="botonFiltro">Filtrar</button>
            <button id="botonLimpiar">X</button>
          </div>
        </div>
      </div>
    </div>

    <div id="noticias-container">
      <div id="lista_noticias"></div>
      <div id="detalle_noticia"></div>
  </div>

  </main>
  <footer></footer>
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</html>
